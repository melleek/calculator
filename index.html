<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="all">
        <div class="up">
            <div class="left">
                <img src="./img/logo_dark.png" alt="">
                <h1>Calculator</h1>
            </div>
            <div class="right">
                <img src="./img/Frame 514255.png" style=" cursor: pointer;">
            </div>
        </div>

        <div id="display">0</div>
        <div class="rg"></div> 
        <!--calculator-->
        
        <div class="cal">
            <div class="show">
                <button class="btn_res"></button>

                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="29" viewBox="0 0 40 29" fill="none" style=" cursor: pointer;" class="delete">
                    <path d="M29.45 8.37778L17.575 20.1513M17.575 8.37778L29.45 20.1513M25.7555 26.7444H16.7298C14.4845 26.7444 13.3619 26.7444 12.3277 26.4159C11.8693 26.2703 11.4272 26.0779 11.0083 25.8416C10.0631 25.3086 9.29816 24.4869 7.76817 22.8436V22.8436C4.63274 19.4759 3.06502 17.7921 2.68759 15.8084C2.5231 14.9439 2.5231 14.0561 2.68759 13.1916C3.06502 11.2079 4.63274 9.5241 7.76817 6.15641V6.15641C9.29816 4.51309 10.0631 3.69143 11.0083 3.15838C11.4272 2.92213 11.8693 2.72969 12.3277 2.58408C13.3619 2.25555 14.4845 2.25555 16.7298 2.25555H25.7556C30.6659 2.25555 33.121 2.25555 34.8854 3.43284C35.6525 3.94471 36.3108 4.6031 36.8227 5.37019C38 7.13451 38 9.58967 38 14.5V14.5C38 19.4103 38 21.8655 36.8227 23.6298C36.3108 24.3969 35.6525 25.0553 34.8854 25.5672C33.121 26.7444 30.6659 26.7444 25.7555 26.7444Z" stroke="#937CE6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg> 
            </div>
            <div class="btns">
                <button class="button btn_grey clear" >c</button>
                <button class="button btn_grey btn_no">()</button>
                <button class="button btn_grey btn_not">%</button>
                <button class="button btn_blue btn_kl">/</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button btn_blue">*</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button btn_blue btn_kl">-</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button btn_blue btn_no">+</button>
                <button class="button btn_plus">+/-</button>
                <button class="button">0</button>
                <button class="button btn_to">.</button>
                <button class="button btn_purple raven">=</button>
            </div>
        </div>
    
    </div>

    <script src="./main.js"></script>
</body>
</html>
